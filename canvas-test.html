<!DOCTYPE html>
<html>
<head>
    <title>Canvas Test</title>
</head>
<body>
    <canvas id="testCanvas" width="600" height="600" style="border: 1px solid red;"></canvas>
    <script>
        console.log('Testing canvas...');
        const canvas = document.getElementById('testCanvas');
        console.log('Canvas element:', canvas);
        
        if (canvas) {
            const ctx = canvas.getContext('2d');
            console.log('Canvas context:', ctx);
            
            // Clear with black
            ctx.fillStyle = '#000';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            console.log('Canvas cleared with black');
            
            // Draw a simple green square (snake)
            ctx.fillStyle = '#00ff88';
            ctx.fillRect(200, 200, 20, 20);
            console.log('Green square drawn at 200,200');
            
            // Draw a red square (food)
            ctx.fillStyle = '#ff0080';
            ctx.fillRect(300, 300, 20, 20);
            console.log('Red square drawn at 300,300');
        }
    </script>
</body>
</html>
